<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title> Slides </title>
        <meta charset="utf-8">
        <!-- Links -->
        <link rel="stylesheet" href="../P2.css/slider.css">
    </head>
    <body>
        <div class="slider">
            <div class="slides">
                <!--buttoms start-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!-- buttoms end -->
                <!-- slide image start -->
                <div class="slide first">
                    <img src="billeder/robo-wunderkind-hLvQ4-QEBAE-unsplash.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="billeder/billede 2.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="billeder/billede 3.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="billeder/billede 4.jpg" alt="">
                </div>
                <!-- slide images end -->
                <!-- auto start-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                <!-- auto end -->
            </div>
            <!-- manual start -->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn" ></label>
                <label for="radio2" class="manual-btn" ></label>
                <label for="radio3" class="manual-btn" ></label>
                <label for="radio4" class="manual-btn" ></label>
            </div>

        </div>
    </body>
</html>
